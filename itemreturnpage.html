<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Return Page</title>
</head>
<body>
    <h4>ITEMS RETURNING PAGE</h4>

    <button onclick="itemDelivered()">Delivery Details</button>

    <script>

        let order = {
            itemName: 'Laptop',
            isDelivered: 'True',
            daysSinceDelivery: 5
        };

        function itemDelivered() {
            var productReturn = ((order.isDelivered=="True") &&( order.daysSinceDelivery<=7)) ? "Eligible for Return.": "Return Period Expired.";
            console.log(productReturn)
        }

        var product = "itemName" in order;
        console.log('Item Name exists:' + product)

        delete order.daysSinceDelivery;
        console.log(order)
        
    </script>
</body>
</html>
