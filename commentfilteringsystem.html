<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Filtering System</title>
</head>
<body>
    <h3>COMMENT FILTER</h3>

    <button onclick="commentFilterSection()">Try it</button>
    <p id="result"></p>
    <script>

        function commentFilterSection() {

        var comment = "I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great."

        var bannedWords = /bad|ugly|stupid/i;
        var hasBannedWords = bannedWords.test(comment);

        var replc = comment.replace(/bad|ugly|stupid/gi, "***");

        var num = comment.match(/\d+/g);
        var totalNum = num ? num.length : 0;

        var capital = comment.match(/\b[A-Z][a-z]*/g);
        var totalCapital = capital ? capital.length : 0;

        document.getElementById("result").innerHTML =
        "<b>Banned Words Found:</b> " + hasBannedWords + "<br><br>" + "<b>Replaced Comment:</b> " + replc + "<br><br>" + "<b>Number Count:</b> " + totalNum + "<br><br>" + "<b>Capital Letter Count:</b> " + totalCapital;

        }
    </script>
</body>
</html>
