<body>
    <h3>CLEAN USER BIO</h3>

    <script>
        
        let userProfile = {
            username: " CoolUser99 ",
            bio: " I LOVE coding! JavaScript is Great!!! "
        };

        function cleanUserBio(profile) {
            var cleanUsername = userProfile.username.trim().toLowerCase();
            var cleanBio = userProfile.bio.trim().toLowerCase();

            cleanBio = cleanBio.replace(/javascript/gi, "JS");

            var bioLength = cleanBio.length;

            return {
                username: cleanUsername,
                bio: cleanBio,
                bioLength: bioLength
            };
        }

        var result = cleanUserBio(userProfile);
        console.log(result);
    </script>
</body>
