<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static widget</title>
</head>
<body>
    
<!DOCTYPE html>
<html>
<body>
  <h4>STATISTICS WIDGET</h4>

<script>

  var randomNumber = Math.floor(Math.random() * 100) + 1;
  console.log('Random Whole Number Between 1 and 100 :' + randomNumber)

  var userScoreString = "75";
  console.log('User Score as String :' + userScoreString)

  var userScore = Number(userScoreString);
  console.log('User Score String to Number :' + userScore)
  console.log(typeof(userScore));

  var difference = randomNumber - userScore;
  console.log('Random - User Score :' + difference)

  var roundedSqrt = Math.round(Math.sqrt(userScore));
  console.log('Rounded Sqrt :' + roundedSqrt)

  var piValue = Math.PI;
  console.log('Pi Value :' + piValue)

  var implicitConversion = "50" * 2;
  console.log('Implicit Conversion :' + implicitConversion)

</script>

</body>
</html>
</body>
</html>
