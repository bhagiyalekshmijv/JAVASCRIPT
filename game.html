<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h3>Guess the Number (1 to 5)</h3>
    <p id="output"></p>
    <script>

        chances = 0;
        var output = document.getElementById("output");
        output.innerHTML = "";

        for (i = 1; i <= 5; i++) {

            let guess = prompt("Enter a number between 1 and 5:");
            guess = Number(guess);

            if (guess === 3) {
                output.innerHTML += "You guessed it right!<br>";
                break;
            }
            else {
                output.innerHTML += "Wrong guess. Try again.<br>";
            }

            if (guess < 1 || guess > 5) {
                output.innerHTML += "Invalid input<br>";
                continue;
            }
            chances++;

            var word;
            switch(guess) {
    case 1:  
        word = "One";
        break;

    case 2:  
        word = "Two";
        break;

    case 3:
        word = "Three";
        break;

    case 4:
        word = "Four";
        break;

    case 5:
        word = "Five";
        break;
}
output.innerHTML += "You entered: " + word + "<br><br>";
        }

        if (chances === 5) {
            output.innerHTML += "Game over.";
        }
    </script>
</body>
</html>
