<html lang="en">
<head>

<body>

    <script>
        var productName = ["Apple", "Pineapple", "Banana"];

            mergeProduct.push("Product: " + productName[i] + "- Price: " + productPrice[i] );
        }
        
        var mLen, pList;
        mLen = mergeProduct.length;
        pList = "<ul>";
        for (i = 0; i < mLen; i++) {
        pList += "<li>" + mergeProduct[i] + "</li>";
        }
        pList += "</ul>";
        document.getElementById("pdt").innerHTML = pList;

        function filtpdt(value, index, array) {
        return value > 50;
        }
        pPrLen = productPrice.length;
        fList = "<ul>";

            if (productPrice[i] > 50) {
                fList += "<li>Product: " + productName[i] + " - Price: " + productPrice[i] + "</li>";
