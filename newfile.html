
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p>Using new Date(milliseconds), creates a new date object as January 1, 1970, 00:00:00 Universal Time (UTC) plus the milliseconds:</p>

<p id="demo"></p>

<script>
    let friend = {
            name: "John",
            birthDate: "1999-07-05"
        };

var today = new Date();
var birthDate = new Date(friend.birthDate);

var age = today.getFullYear() - birthDate.getFullYear();
var day = birthDate.getDate();

if (
    today.getMonth < birthDate.getMonth() ||
    (today.getMonth() === birthDate.getMonth() && today.getDate() < day)
) {
    age--;
}
document.getElementById("demo").innerHTML = age;
</script>

</body>
</html>
