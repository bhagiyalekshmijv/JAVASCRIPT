<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
</head>
<body>
    <h3>LIST OF BIRTHDAY'S</h3>

    <button onclick="getBirthdayDetails(friend)">Birthday Details</button>
<p id="brday"></p>
<p id="result"></p>
    <script>

        let friend = {
            name: "John",
            birthDate: "1999-07-05"
        };

        function getBirthdayDetails(friend) {
            
            var birthDate = new Date(friend.birthDate);
            var today = new Date();

            var year = birthDate.getFullYear();

            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            var monthName = months[birthDate.getMonth()];

            var day = birthDate.getDate();

            document.getElementById("brday").innerHTML =
            "Year: " + year + "<br>" + "Month: " + monthName + "<br>" + "Day: " + day; 

            var age = today.getFullYear() - year;

            if (
                today.getMonth() < birthDate.getMonth() || 
                (today.getMonth() === birthDate.getMonth() && today.getDate() < day)
            ) {
                age--;
            }

            document.getElementById("result").innerHTML = 
            friend.name + " was born on " + day + " " + monthName + ", " + year + " and is " + age + " years old."
        }

    </script>
</body>
</html>
